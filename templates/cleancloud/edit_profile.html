{% extends "cleancloud/base_profile.html" %}

{% block title %}
 - Edit Profile
{% endblock %}

{% block profile_header %}
Edit Profile
{% endblock %}

{% block inner %}
<div class="span5">
	<form action="" method="POST">
		{% csrf_token %}
		<p><label>Company Name*</label><input type="text" class="input" name="company" value="{{ profile.company }}"/></p>
		<p><label>Phone Number*</label><input type="text" class="input" name="phone" value="{{ profile.phone }}"/></p>				
		<p><label>First Name*</label><input type="text" class="input" name="first_name" value="{{ profile.first_name }}"/></p>
		<p><label>Last Name*</label><input type="text" class="input" name="last_name" value="{{ profile.last_name }}"/></p>	
		<p><label>Street Address*</label><input type="text" class="input" name="street_address_1" value="{{ profile.street_address_1 }}"/></p>	
		<p><label>Street Address</label><input type="text" class="input" name="street_address_2" value="{{ profile.street_address_2 }}"/></p>	
		<p><label>City*</label><input type="text" class="input" name="city" value="{{ profile.city }}"/></p>	
		<p><label>State*</label><input type="text" class="input" name="state" value="{{ profile.state }}"/></p>	
		<p><label>Zip*</label><input type="text" class="input" name="zipcode" value="{{ profile.zipcode }}"/></p>	
		<p>* indicates a required field.</p>
		<input class="btn btn-large btn-primary" type="submit" value="Save"/>
	</form>
</div>
{% endblock %}
