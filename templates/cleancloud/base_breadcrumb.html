{% extends "cleancloud/base.html" %}

{% block body %}
	<div class="span12">
		<ul class="breadcrumb">
			{% block breadcrumb %}
			{% endblock %}
		</ul>
	</div>
		{% if error %}
	<div class="span12">
		<h2 class="error">Errors</h2>
		 {{ error }}
	</div>
		{% endif %}	


	<div class="span12">
		{%block inner %}
		{% endblock %}
	</div>
{% endblock %}
